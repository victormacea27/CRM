<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contactos</title>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z" crossorigin="anonymous">
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
    <link rel="stylesheet" type="text/css" href="https://cdn.datatables.net/1.10.22/css/jquery.dataTables.css">
    <link rel="stylesheet" href="style/style.css">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.1/css/all.css" integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf" crossorigin="anonymous">
</head>
<body>
  <header>
    <nav class="navbar navbar-expand-lg navbar-light">
        <a class="navbar-brand" href="index.html">
            <img src="https://www.flaticon.es/svg/static/icons/svg/906/906341.svg" width="30" height="30" alt="">
          </a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
          <ul class="navbar-nav">
            <li class="nav-item active">
              <a class="nav-link" href="contactos.html">Contactos</a>
            </li>
            <li class="nav-item active">
              <a class="nav-link" href="usuarios.html" id="btnUser">Usuarios</a>
            </li>
            <li class="nav-item active">
              <a class="nav-link" href="companias.html">Compañia</a>
            </li>
            <li class="nav-item active">
              <a class="nav-link" href="regiones.html">Región/Ciudad</a>
            </li>
          </ul>
        </div>
    </nav>
  </header>
  <main id="menuContactos">
    <h1 id="tituloContactos">Contactos</h1>
    <div class="containerUp">
        <button id="addContact" class="btn btn-success btn-sm">Agregar Contacto</button>
        <button id="deleteContact" class="btn btn-danger btn-sm" data-toggle="modal" data-target="#ConfirmarEliminarContacto" onclick="Eliminarseleccionados()">Eliminar Contactos</button>
    </div>
    <section id="list">
        <table id="tablaContactos" class="display" style="width:100%">
            <thead>
                <tr>
                  <th>Select</th>
                  <th>Contacto</th>
                  <th>País/Región</th>
                  <th>Compañia</th>
                  <th>Cargo</th>
                  <th>Canal favorito</th>
                  <th>Interes</th>
                  <th>Acción</th>
                </tr>
            </thead>
            <tbody id="rows">

            </tbody>
        </table>
          <!-- Modal Editar -->
          <div class="modal fade bd-example-modal-lg" id="editarContactos" tabindex="-1" role="dialog" aria-labelledby="myLargeModalLabel" aria-hidden="true">
            <div class="modal-dialog">
              <div class="modal-content">
                <div class="modal-header">
                <h5 class="modal-title" id="exampleModalLabel">Editar contactos</h5>
                <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                    <span aria-hidden="true">&times;</span>
                </button>
                </div>
                <div class="modal-body" id="editContact">
                </div>
              </div>
            </div>
          </div>
    </section>
    <section id="modalContact">
      <div class="container">
        <div class="row">
            <div class="col-md-12">
                <div class="well well-sm">
                  <form>
                    <div class="form-row">
                      <div class="form-group col-md-2">
                        <label for="nombre">Nombre:</label>
                        <input id="nombre" type="text" placeholder="Nombres" class="form-control" required>
                      </div>
                      <div class="form-group col-md-2">
                        <label for="apellido">Apellido:</label>
                        <input id="apellido" name="name" type="text" placeholder="Apellidos" class="form-control" required>
                      </div>
                      <div class="form-group col-md-2">
                        <label for="cargo">Cargo:</label>
                        <input id="cargo" name="cargo" type="text" placeholder="cargo" class="form-control" required>
                      </div>
                      <div class="form-group col-md-3">
                        <label for="email">Email:</label>
                        <input id="email"  type="email" placeholder="Email" class="form-control" required>
                      </div>
                      <div class="form-group col-md-3">
                        <label for="compania">Compañia:</label>
                        <select id="compania" class="form-control" placeholder="Seleciona una opción" required>
                          <option value="">Selecciona una opción</option>
                            <!-- CODE HERE -->
                        </select>
                      </div>
                    </div>
                    <div class="form-row">
                      <div class="form-group col-md-2">
                        <label class="control-label">Región</label>
                        <select id="region" class="form-control" placeholder="Selecciona una opción">
                          <option value="0">Selecciona una opción</option>
                          <!-- CODE HERE -->
                        </select>
                      </div>
                      <div class="form-group col-md-2">
                        <label class="control-label">País</label>
                        <select id="pais" class="form-control" placeholder="Selecciona una opción">
                          <option value="0">Selecciona una opción</option>
                          <!-- CODE HERE -->
                        </select>
                      </div>
                      <div class="form-group col-md-2">
                        <label class="control-label">Ciudad</label>
                        <br>
                        <select id="ciudad" class="form-control" placeholder="Selecciona una opción">
                          <option value="0">Selecciona una opción</option>
                          <!-- CODE HERE -->
                        </select>
                      </div>
                      <div class="form-group col-md-3">
                        <label for="direccion">Dirección:</label>
                        <input id="direccion" name="direccion" type="text" placeholder="Direccion" class="form-control">
                      </div>
                      <div class="form-group col-md-3">
                        <label class="control-label">Interes:</label>
                        <br>
                        <select id="interes" class="form-control" name="interes">
                          <option value="0">0%</option>
                          <option value="25">25%</option>
                          <option value="50">50%</option>
                          <option value="75">75%</option>
                          <option value="100">100%</option>
                        </select>
                      </div>
                      <div class="form-group col-md-4">
                        <label class="control-label">Canal de contacto</label>
                        <select id="canal" class="form-control" placeholder="Selecciona una opción">
                          <option value="">Selecciona una opción</option>
                          <option value="Celular">Celular</option>
                          <option value="Email">Email</option>
                          <option value="Fabebook">Fabebook</option>
                          <option value="Linkedin">LinkedIn</option>
                          <option value="Whatsapp">Whatsapp</option>
                        </select>
                      </div>
                    </div>
                    <div class="form-group">
                      <div class="col-md-12 text-center">
                          <button type="button" class="btn btn-success btn-lg" id="creaContacto">Crear</button>
                          <button type="button" class="btn btn-danger btn-lg" onclick="mostrar()">Cancelar</button>
                      </div>
                      <p id="responseCrearContacto" class="login-card-footer-text"></p>
                    </div>
                  </form>
                </div>
            </div>
        </div>
      </div>
    </section>
    <div class="modal fade" id="ConfirmarEliminarContacto" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
      <div class="modal-dialog" role="document">
        <div class="modal-content" id= "modal-contentConfirmarEliminarContacto">
          <div class="modal-header">
            <h5 class="modal-title" id="exampleModalLabel">Confimar eliminar</h5>
            <button type="button" class="close" data-dismiss="modal" aria-label="Close">
              <span aria-hidden="true">&times;</span>
            </button>
          </div>
          <div class="modal-body" id="ModalEliminarContacto">
          </div>
        </div>
      </div>
    </div>
  </main>
    <script src="/script/contactos.js"></script>
    <script type="text/javascript" charset="utf8" src="https://cdn.datatables.net/1.10.22/js/jquery.dataTables.js"></script>
</body>
</html>
