<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <link rel="stylesheet" href="/style/styleTree.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z" crossorigin="anonymous">
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
    <script src="https://kit.fontawesome.com/ed9a51d47c.js" crossorigin="anonymous"></script>
</head>
<body id="tree">
  <header>
    <nav class="navbar navbar-expand-lg navbar-light">
        <a class="navbar-brand" href="index.html">
            <img src="https://www.flaticon.es/svg/static/icons/svg/906/906341.svg" width="30" height="30" alt="">
          </a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
          <ul class="navbar-nav">
            <li class="nav-item active">
              <a class="nav-link" href="contactos.html">Contactos</a>
            </li>
            <li class="nav-item active">
              <a class="nav-link" href="usuarios.html" id="btnUser">Usuarios</a>
            </li>
            <li class="nav-item active">

            <li class="nav-item active">
              <a class="nav-link" href="regiones.html">Región/Ciudad</a>
            </li>
          </ul>
        </div>
      </nav>
</header>
  <main>
    <h1 id="tituloRegion">Regiones/paises</h1>
    <div class="containerUp">
        <button id="addRegion" class="btn btn-success btn-sm" data-toggle="modal" data-target="#agregarRegion">Agregar Región</button>
    </div>
    <ul id="myUL">
    </ul>
    <div class="modal fade" id="edit" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
      <div class="modal-dialog" role="document">
        <div class="modal-content" id= "modal-content">
          <div class="modal-header">
            <h5 class="modal-title" id="exampleModalLabel">Editar o eliminar</h5>
            <button type="button" class="close" data-dismiss="modal" aria-label="Close">
              <span aria-hidden="true">&times;</span>
            </button>
          </div>
          <div class="modal-body" id="modalEdit">
            <label for="nombre">Region:</label>
            <input id="nombre" value='${nombre}' name="name" type="text" placeholder="Nombres" class="form-control" required>
            <button type="button" class="btn btn-danger" data-dismiss="modal">Cancelar</button>
            <button type="button" class="btn btn-success" onclick="eliminarregion()" >Editar</button>
          </div>
          <div class="modal-footer">
          </div>
        </div>
      </div>
    </div>
    <!-- Modal Agregar region -->
    <div class="modal fade" id="agregarRegion" tabindex="100" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
      <div class="modal-dialog" role="document">
        <div class="modal-content" id= "modal-contentAgregarRegion">
            <div class="modal-header"  >
              <h5 class="modal-title" >Agregar Región</h5>
              <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                  <span aria-hidden="true">&times;</span>
              </button>
              </div>
                <div class="modal-body" id="addRegion">
                  <div class="form-group">
                    <div class="col-md-8">
                        <label for="region">Región:</label>
                        <input id="region" name="region" type="text" placeholder="Ingresa el nombre de la región" class="form-control" required>
                  </div>
                </div>
                <div class="form-group">
              <div class="col-md-12 text-center">
                  <button type="submit" class="btn btn-success btn-lg" id="creaRegion" onclick="addRegion()" >Crear</button>
                  <button type="button" class="btn btn-danger btn-lg" data-dismiss="modal" >Cancelar</button>
              </div>
              <p id="responseCrearRegion" class="login-card-footer-text"></p>
            </div>
          </div>
        </div>
      </div>
    </div>
        <!-- Modal Crear pais region-->
    <div class="modal fade" id="agregarPaisCiudad" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
      <div class="modal-dialog" role="document">
        <div class="modal-content" id= "modal-contentAgregarPaisCiudad">
          <div class="modal-header">
            <h5 class="modal-title" id="exampleModalLabel">Agregar</h5>
            <button type="button" class="close" data-dismiss="modal" aria-label="Close">
              <span aria-hidden="true">&times;</span>
            </button>
          </div>
          <div class="modal-body" id="crearPaisCiudad">
            ...
          </div>
        </div>
      </div>
    </div>
  </main>

  <script src="/script/regiones.js"></script>
  <script src="/script/addRegiones.js"></script>
</body>
</html>
