<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CRM</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z" crossorigin="anonymous">
    <link rel="stylesheet" href="style/style.css">
    <script src="https://kit.fontawesome.com/ed9a51d47c.js" crossorigin="anonymous"></script>
</head>
<body id="bodyLogin">
    <main>
        <div class="container">
            <div class="row"> 
                <div class="col-md-6 offset-md-3">
                    <img src="https://www.flaticon.es/svg/static/icons/svg/906/906341.svg" id="logoLogin" width="80" height="80" alt="">
                    <h3>Iniciar Sesi√≥n:</h3>
                    <form action="">
                        <div class="form-group">
                            <label for="idUsuario">Usuario: </label>
                            <input type="email" name="email" id="idEmail" class="form-control">
                        </div>
                        <div class="form-group">
                            <label for="password">Password: </label>
                            <input type="password" name="password" id="password" class="form-control">
                        </div>
                        <div class="modal-footer">
                            <button  type="button" class="btn btn-primary" onclick="login()">Entrar</button>
                        </div>
                    </form>
                    <p id="responseLogin" class="login-card-footer-text"></p>   
                </div>
            </div>
        </div>
    </main>
    <script src="/script/index.js"></script>
</body>
</html>
